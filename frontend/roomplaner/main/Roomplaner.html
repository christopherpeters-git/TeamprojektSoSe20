<!DOCTYPE html>
<html lang="de">
	<head>
		<title>three.js webgl - glTF loader</title>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">
		<link type="text/css" rel="stylesheet" href="./main.css">
		<script type="module" src="main_Roomplaner.js"></script>
		<script src="LoadItems.js"></script>
		<script src="Room_settings.js"></script>
		<script src="Communication.js"></script>
	</head>

	<body>
		<div id="info">
			Roomplaner
			<select id="placed" style="float: left;visibility: hidden">
				<option value="">Select an item</option>
			</select>
			<select id="items-dropdown" name="Items" style="float: right;visibility: hidden" >
			</select>
			<select id="test-dropdown" name="Items" style="float: right;visibility: hidden" >
			</select>

			<div id="Room">
				<br>
				Roomsettings
				<br><br>
				<form >
					<label for="wall_1">Wall 1:</label>
					<input  type="range"min="1.0" max="15.0" value="5.0" step="0.1" id="wall_1" name="fname">
					<p><span id="wall_1_value">5</span></p>
					<label for="wall_2">Wall 2:</label>
					<input  type="range"min="1" max="15" value="5" step="0.1" id="wall_2" name="fname">
					<p><span id="wall_2_value">5</span></p>
					<input id="save_btn" type="button" value ="Save" onclick="saveRoomSize()"><br><br>
				</form>
			</div>

			<button id="test_btn"> test_save</button>

		</div>
	</body>
</html>
