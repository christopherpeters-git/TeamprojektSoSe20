<!DOCTYPE html>
<html lang="en">
	<head>
		<title>three.js webgl - glTF loader</title>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">
		<link type="text/css" rel="stylesheet" href="./main.css">
	</head>

	<body>
		<div id="info">
			Roomplaner
			<button id ="screen_btn" style="float: right"> Test</button>
			<button id ="beamer_btn" style="float: right"> Test</button>
		</div>

		<script type="module">

			import * as THREE from '../build/three.module.js';

			import { OrbitControls } from './jsm/controls/OrbitControls.js';
			import { GLTFLoader } from './jsm/loaders/GLTFLoader.js';
			import { RGBELoader } from './jsm/loaders/RGBELoader.js';
			import { RoughnessMipmapper } from './jsm/utils/RoughnessMipmapper.js';

			class items_object{
				constructor(name,object) {
					this.name = name;
					this.object = object;
				}
			}


			var mouse, raycaster;
			var container, controls;
			var camera, scene, renderer;
			var mesh;
			var room;
			var loader;
			var check =true;
			var items =[];

			//###############################Keys##################################################################
			var isShiftDown= false;
			var w_Oben=false,s_Unten=false,a_Links=false,d_Rechts =false,q_dreh_l=false,e_dreh_r=false;

			init();
			render();

			function init() {

				container = document.createElement( 'div' );
				document.body.appendChild( container );

				camera = new THREE.PerspectiveCamera( 45, window.innerWidth / window.innerHeight, 0.25, 20 );
				camera.position.set( 15, 5, 3 );

				scene = new THREE.Scene();
				raycaster = new THREE.Raycaster();
				mouse = new THREE.Vector2();

				new RGBELoader()
						.setDataType( THREE.UnsignedByteType )
						.setPath( 'textures/' )
						.load( 'lebombo_2k.hdr', function ( texture ) {

							var envMap = pmremGenerator.fromEquirectangular( texture ).texture;

							scene.background = envMap;
							scene.environment = envMap;

							texture.dispose();
							pmremGenerator.dispose();

							render();

							// model

							// use of RoughnessMipmapper is optional
							var roughnessMipmapper = new RoughnessMipmapper( renderer );

							loader = new GLTFLoader();
							loader.load( 'items/room/_firstroom/room_test.gltf', function ( gltf ) {
								room = gltf.scene;

								room.rotation.y +=-0.4;
								scalRoom();


								//room.scale.add(room.scale,room.scale); sehr wichtig*****
								//room.visible=false;
								//room.scale.add(room.scale,vec23.scale);


								//console.log(room);


								//room.nodes[1].scale(0,0,0);
								scene.add( gltf.scene );
								render();

							} );
						} );



				renderer = new THREE.WebGLRenderer( { antialias: true } );
				renderer.setPixelRatio( window.devicePixelRatio );
				renderer.setSize( window.innerWidth, window.innerHeight );
				renderer.toneMapping = THREE.ACESFilmicToneMapping;
				renderer.toneMappingExposure = 0.8;
				renderer.outputEncoding = THREE.sRGBEncoding;
				container.appendChild( renderer.domElement );

				var pmremGenerator = new THREE.PMREMGenerator( renderer );
				pmremGenerator.compileEquirectangularShader();
				controls = new OrbitControls( camera, renderer.domElement );
				controls.addEventListener( 'change', render ); // use if there is no animation loop
				controls.minDistance = 2;
				controls.maxDistance = 15;
				controls.target.set( 0, 0, - 0.2 );
				controls.update();


				window.addEventListener( 'resize', onWindowResize, false );
				//document.addEventListener( 'mousedown', onDocumentMouseDown, false );
				document.getElementById("screen_btn").addEventListener("click",getItem,false);
				//document.getElementById("beamer_btn").addEventListener("click",getItem(1),false);
			    document.addEventListener( 'keydown', onDocumentKeyDown, false );
				document.addEventListener( 'keyup', onDocumentKeyUp, false );
				//document.addEventListener('mousemove',onDocumentMouseMove,false);

			}

			function onWindowResize() {

				camera.aspect = window.innerWidth / window.innerHeight;
				camera.updateProjectionMatrix();

				renderer.setSize( window.innerWidth, window.innerHeight );
				render();

			}

			function onDocumentMouseDown( event ) {
				console.log("hier");
				event.preventDefault();
				mouse.set( ( event.clientX / window.innerWidth ) * 2 - 1, - ( event.clientY / window.innerHeight ) * 2 + 1 );
				raycaster.setFromCamera( mouse, camera );
				var intersects = raycaster.intersectObjects( object );
				var intersect = intersects[ 0 ];
				console.log(intersect);

			}



			function handle_load(gltf) {

				//console.log(gltf);
				mesh = gltf.scene;
				mesh.position.y +=0.25;
				scene.add( mesh );
				items.push(new items_object("Screen",mesh));
				console.log(items);
				render();
			}

			function getItem() {
				loader.load('items/screen/screen_16x9/leinwand_test.gltf', handle_load);
			}


			function onDocumentKeyDown( event ) {
				switch ( event.keyCode ) {
					case 16: isShiftDown = true; break;
					case 65: a_Links= true;
						mesh.position.z -=0.01;
						break;
					case 68: d_Rechts=true;
						mesh.position.z+=0.01;
						break;
					case 83: s_Unten =true;
						mesh.position.x +=0.01;
						break;
					case 87: w_Oben =true;
						mesh.position.x -= 0.01;
						break;
					case 81: q_dreh_l = true;
						mesh.rotation.y += 0.01;
						break;
					case 69: q_dreh_l = true;
						mesh.rotation.y -= 0.01;
						break;
				}
				render();
			}

			function onDocumentKeyUp( event ) {
				switch ( event.keyCode ) {
					case 16: isShiftDown = false; break;
					case 65: a_Links =false; break;
				}

			}
			function  onDocumentMouseMove(event) {
				var mouseX = event.pageX;

				var mouseY = event.pageY;
				var relMouseX = mouseX - offset.left;
				var relMouseZ = mouseY - offset.top;

				mesh.position.z = relMouseZ;
				mesh.position.x=relMouseX;
				render();

			}
			function scalRoom() {
				room.children[2].scale.x+=1;
				room.children[2].scale.z+=1;
				room.children[2].position.x +=1;
				room.children[2].position.z -=1;
				room.children[2].position.y +=1;

				room.children[3].scale.z+=1;
				room.children[3].scale.x+=1;
				room.children[3].position.y +=1;

				room.children[4].scale.x+=1;
				room.children[4].scale.z+=1;
				room.children[4].position.y +=1;
				room.children[4].position.z +=1;
				room.children[4].position.x +=1;

			}

			//

			function render() {
				renderer.setClearColor();
				renderer.render( scene, camera );

			}

		</script>

	</body>
</html>
